- name: Away
  entities:
    light.bed_side_light: off
    light.desk_lamp: off
    light.entrance: off
    light.landing: off
    media_player.main_bedroom: off

- name: Going To Bed
  entities:
    light.desk_lamp: off
    light.entrance:
      state: on
      brightness: 50
    light.landing:
      state: on
      brightness: 50
    light.bed_side_light:
      state: on
      brightness: 50

- name: In Bed
  entities:
    light.desk_lamp: off
    light.entrance: off
    light.landing: off

- name: Sleep
  entities:
    light.bed_side_light: off

- name: Wake Up
  entities:
    light.bed_side_light:
      state: on
      brightness: 100

